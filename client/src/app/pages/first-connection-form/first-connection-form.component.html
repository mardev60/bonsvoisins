<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex flex-col items-center">
      <h2 class="text-xl font-bold mb-1 text-center text-darkSalmon">Bienvenue !</h2>
      <p class="text-xs font-light mb-6 text-center">Dis-nous en plus sur toi</p>
    </div>
    <form (ngSubmit)="submitForm()" [formGroup]="userForm">
      <div class="mb-4">
        <label class="text-xs block text-gray-700 mb-1">Prénom *</label>
        <input
          type="text"
          formControlName="firstName"
          required
          class="w-full px-2 py-1 border rounded-md focus:outline-none focus:border-lightSalmon"
        />

        <div *ngIf="userForm.controls['firstName'].touched && userForm.controls['firstName'].invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="userForm.controls['firstName'].errors?.['required']">
            Le prénom est requis.
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="text-xs block text-gray-700 mb-1">Nom *</label>
        <input
          type="text"
          formControlName="lastName"
          required
          class="w-full px-2 py-1 border rounded-md focus:outline-none focus:border-lightSalmon"
        />

        <div *ngIf="userForm.controls['lastName'].touched && userForm.controls['lastName'].invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="userForm.controls['lastName'].errors?.['required']">
            Le nom est requis.
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="text-xs block text-gray-700 mb-1">Téléphone *</label>
        <input
          type="tel"
          formControlName="phone"
          required
          class="w-full px-2 py-1 border rounded-md focus:outline-none focus:border-lightSalmon"
        />
        
        <div *ngIf="userForm.controls['phone'].touched && userForm.controls['phone'].invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="userForm.controls['phone'].errors?.['required']">
            Le numéro de téléphone est requis.
          </div>
          <div *ngIf="userForm.controls['phone'].errors?.['pattern']">
            Veuillez entrer un numéro de téléphone valide.
          </div>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="userForm.invalid || isLoading"
          class="bg-salmon text-white px-2 py-1 rounded-md hover:bg-darkSalmon text-m flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Soumettre</span>
          <span *ngIf="isLoading" class="flex justify-center items-center">
            <svg
              aria-hidden="true"
              class="w-6 h-6 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </span>
        </button>      
      </div>
    </form>
  </div>
</div>
