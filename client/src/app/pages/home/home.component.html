<div class="min-h-screen">
  <div class="home-container h-full flex justify-center bg-gray-50">
    <div class="content p-2 w-full max-w-4xl bg-white rounded-lg shadow-xs">
      <div class="flex justify-start items-center py-4">
        <app-location-selector
          class="w-full"
          (locationChange)="onLocationChange($event)"
        ></app-location-selector>
      </div>

      <div class="last-meals">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Derniers Repas
        </h2>

        <div
          class="meals-list flex space-x-6 overflow-x-auto py-4 scrollbar-hide"
        >
          <ng-container *ngFor="let meal of meals">
            <app-meal-card
              [meal]="meal"
            ></app-meal-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <style>
    @media (max-width: 768px) {
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</div>
