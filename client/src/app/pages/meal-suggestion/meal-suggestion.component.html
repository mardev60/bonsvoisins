
<div *ngIf="isLoading" class="flex items-center justify-center min-h-screen bg-white">
  <div class="border-t-4 border-salmon border-solid w-20 h-20 rounded-full animate-spin"></div>
</div>

<div *ngIf="!isLoading" class="bg-gray-50">
  <div class="container mx-auto min-h-screen">

    <app-meal-suggestion-header/>

    <!-- Historique des plats proposés -->
    <div class="container content p-2 w-full rounded-lg shadow-xs">
      <div class="flex justify-center items-center py-3">
        <span class="text-xl text-darkSalmon font-bold">
          Historique des plats proposés
        </span>
      </div>

      <div class="mb-10">
        <app-meal-group
          *ngFor="let group of getGroupedMealsKeys()"
          [groupName]="group"
          [meals]="groupedMeals[group]"
        />
      </div>
  </div>
</div>
