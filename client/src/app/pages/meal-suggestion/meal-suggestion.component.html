<div
  *ngIf="isLoading"
  class="flex items-center justify-center min-h-screen bg-white"
>
  <div
    class="border-t-4 border-salmon border-solid w-20 h-20 rounded-full animate-spin"
  ></div>
</div>

<div *ngIf="!isLoading" class="bg-gray-50">
  <div class="container mx-auto min-h-screen">
    <app-meal-suggestion-header></app-meal-suggestion-header>
    <div class="container content p-2 w-full rounded-lg shadow-xs">
      <div class="flex justify-center items-center py-3">
        <span class="text-xl text-darkSalmon font-bold">
          Historique des plats proposés
        </span>
      </div>

      <div *ngIf="getGroupedMealsKeys().length === 0" class="text-center py-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">
          Aucun repas proposé pour le moment 👨‍🍳
        </h2>
        <p class="text-gray-600 font-light">
          Vous n'avez pas encore proposé de repas.
        </p>
        <p class="text-gray-600 font-light">
          N'hésitez pas à partager vos talents culinaires avec la communauté !
        </p>
      </div>

      <div *ngIf="getGroupedMealsKeys().length > 0" class="mb-10">
        <app-meal-group
          *ngFor="let group of getGroupedMealsKeys()"
          [groupName]="group"
          [meals]="groupedMeals[group]"
          (mealSelected)="selectMeal($event)"
        ></app-meal-group>
      </div>
    </div>
  </div>
</div>
