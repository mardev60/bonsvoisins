<div class="last-meals md:mb-4">
    <h2 class="md:text-2xl font-semibold text-gray-800 mb-2">
      {{ title }}
    </h2>
  
    <div
      class="meals-list flex md:grid md:grid-cols-2 xl:grid-cols-4 gap-4 overflow-x-auto md:overflow-visible py-2 md:py-4 scrollbar-hide"
    >
      <ng-container *ngFor="let meal of meals">
        <app-meal-card
          [meal]="meal"
        ></app-meal-card>
      </ng-container>
    </div>
  </div>
