<div
  class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200"
>
  <div class="grid h-full max-w-lg grid-cols-5 mx-auto font-medium">
    <!-- Découvrir -->
    <a
      routerLink="/dashboard/home"
      routerLinkActive="text-darkSalmon"
      [routerLinkActiveOptions]="{ exact: true }"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <svg
        class="mb-1 text-gray-500"
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/home'),
          'text-gray-500': !isActive('/dashboard/home')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path
          d="M19.707 9.293l-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
        />
      </svg>
      <span
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/home'),
          'text-gray-500': !isActive('/dashboard/home')
        }"
        class="text-sm"
      >
        Découvrir
      </span>
    </a>

    <!-- Collecter -->
    <a
      routerLink="/dashboard/collecter"
      routerLinkActive="text-darkSalmon"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <svg
        class="mb-1 text-gray-500"
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/collecter'),
          'text-gray-500': !isActive('/dashboard/collecter')
        }"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path
          opacity="0.4"
          d="M19.24 5.58006H18.84L15.46 2.20006C15.19 1.93006 14.75 1.93006 14.47 2.20006C14.2 2.47006 14.2 2.91006 14.47 3.19006L16.86 5.58006H7.14L9.53 3.19006C9.8 2.92006 9.8 2.48006 9.53 2.20006C9.26 1.93006 8.82 1.93006 8.54 2.20006L5.17 5.58006H4.77C3.87 5.58006 2 5.58006 2 8.14006C2 9.11006 2.2 9.75006 2.62 10.1701C2.86 10.4201 3.15 10.5501 3.46 10.6201C3.75 10.6901 4.06 10.7001 4.36 10.7001H19.64C19.95 10.7001 20.24 10.6801 20.52 10.6201C21.36 10.4201 22 9.82006 22 8.14006C22 5.58006 20.13 5.58006 19.24 5.58006Z"
          fill="currentColor"
        />
        <path
          d="M19.6509 10.7001H4.36094C4.06094 10.7001 3.75094 10.6901 3.46094 10.6201L4.72094 18.3001C5.00094 20.0201 5.75094 22.0001 9.08094 22.0001H14.6909C18.0609 22.0001 18.6609 20.3101 19.0209 18.4201L20.5309 10.6201C20.2509 10.6801 19.9509 10.7001 19.6509 10.7001ZM10.6109 17.1601C10.6109 17.5501 10.3009 17.8601 9.91094 17.8601C9.52094 17.8601 9.21094 17.5501 9.21094 17.1601V13.8601C9.21094 13.4701 9.52094 13.1601 9.91094 13.1601C10.3009 13.1601 10.6109 13.4701 10.6109 13.8601V17.1601ZM14.8909 17.1601C14.8909 17.5501 14.5809 17.8601 14.1909 17.8601C13.8009 17.8601 13.4909 17.5501 13.4909 17.1601V13.8601C13.4909 13.4701 13.8009 13.1601 14.1909 13.1601C14.5809 13.1601 14.8909 13.4701 14.8909 13.8601V17.1601Z"
          fill="currentColor"
        />
      </svg>
      <span
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/collecter'),
          'text-gray-500': !isActive('/dashboard/collecter')
        }"
        class="text-sm"
      >
        Collecter
      </span>
    </a>

    <!-- Proposer -->
    <a
      routerLink="/dashboard/proposer"
      routerLinkActive="text-darkSalmon"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <svg
        class="mb-1 text-gray-500"
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/proposer'),
          'text-gray-500': !isActive('/dashboard/proposer')
        }"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 -3.84 122.88 122.88"
        width="24"
        height="24"
      >
        <path
          d="M29.03,100.46l20.79-25.21l9.51,12.13L41,110.69C33.98,119.61,20.99,110.21,29.03,100.46L29.03,100.46z M53.31,43.05 c1.98-6.46,1.07-11.98-6.37-20.18L28.76,1c-2.58-3.03-8.66,1.42-6.12,5.09L37.18,24c2.75,3.34-2.36,7.76-5.2,4.32L16.94,9.8 c-2.8-3.21-8.59,1.03-5.66,4.7c4.24,5.1,10.8,13.43,15.04,18.53c2.94,2.99-1.53,7.42-4.43,3.69L6.96,18.32 c-2.19-2.38-5.77-0.9-6.72,1.88c-1.02,2.97,1.49,5.14,3.2,7.34L20.1,49.06c5.17,5.99,10.95,9.54,17.67,7.53 c1.03-0.31,2.29-0.94,3.64-1.77l44.76,57.78c2.41,3.11,7.06,3.44,10.08,0.93l0.69-0.57c3.4-2.83,3.95-8,1.04-11.34L50.58,47.16 C51.96,45.62,52.97,44.16,53.31,43.05L53.31,43.05z M65.98,55.65l7.37-8.94C63.87,23.21,99-8.11,116.03,6.29 C136.72,23.8,105.97,66,84.36,55.57l-8.73,11.09L65.98,55.65L65.98,55.65z"
        />
      </svg>
      <span
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/proposer'),
          'text-gray-500': !isActive('/dashboard/proposer')
        }"
        class="text-sm"
      >
        Proposer
      </span>
    </a>

    <!-- Profil -->
    <a
      routerLink="/dashboard/profil"
      routerLinkActive="text-darkSalmon"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
    >
      <svg
        class="mb-1 text-gray-500"
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/profil'),
          'text-gray-500': !isActive('/dashboard/profil')
        }"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM15 9C15 10.6569 13.6569 12 12 12C10.3431 12 9 10.6569 9 9C9 7.34315 10.3431 6 12 6C13.6569 6 15 7.34315 15 9ZM12 20.5C13.784 20.5 15.4397 19.9504 16.8069 19.0112C17.4108 18.5964 17.6688 17.8062 17.3178 17.1632C16.59 15.8303 15.0902 15 11.9999 15C8.90969 15 7.40997 15.8302 6.68214 17.1632C6.33105 17.8062 6.5891 18.5963 7.19296 19.0111C8.56018 19.9503 10.2159 20.5 12 20.5Z"
          fill="currentColor"
        />
      </svg>
      <span
        [ngClass]="{
          'text-darkSalmon': isActive('/dashboard/profil'),
          'text-gray-500': !isActive('/dashboard/profil')
        }"
        class="text-sm"
      >
        Profil
      </span>
    </a>

    <!-- Déconnexion -->
    <button
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
      (click)="logoutUser()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="mb-1 text-gray-500"
        fill="currentColor"
        width="24"
        height="24"
      >
        <path d="M16 13v-2H7V8l-5 4 5 4v-3z" />
        <path
          d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
        />
      </svg>
      <span class="text-sm text-gray-500">Déconnexion</span>
    </button>
  </div>
</div>
