<div class="mb-6">
  <div class="flex justify-center items-center md:py-4">
    <p class="font-extralight md:font-light">{{ groupName }}</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-4 mt-2">
    <app-command-card
      *ngFor="let command of commands"
      [command]="command"
      (commandClick)="onCommandClick(command)"
    ></app-command-card>
  </div>
</div>
