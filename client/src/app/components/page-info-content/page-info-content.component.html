<div class="flex justify-between">
  <div class="flex flex-col space-y-0 leading-tight ml-3">
    <div class="flex items-center">
      <svg
        class="w-4 h-4 text-gray-700 mr-1"
        viewBox="0 0 512 512"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M256 17.108c-75.73 0-137.122 61.392-137.122 137.122.055 23.25 6.022 46.107 11.58 56.262L256 494.892l119.982-274.244h-.063c11.27-20.324 17.188-43.18 17.202-66.418C393.122 78.5 331.73 17.108 256 17.108zm0 68.56a68.56 68.56 0 0 1 68.56 68.562A68.56 68.56 0 0 1 256 222.79a68.56 68.56 0 0 1-68.56-68.56A68.56 68.56 0 0 1 256 85.67z"
        />

      <span class="text-sm text-gray-700 font-bold">{{ adress }}</span>

    <div class="flex items-center">
      <span class="w-4 h-4 mr-1"></span>
      <span class="text-sm text-gray-600 font-semibold">{{ city }}</span>

  <div *ngIf="showSendMessage" class="mr-1">

        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M18 9V7.2C18 6.0799 18 5.51984 17.782 5.09202C17.5903 4.71569 17.2843 4.40973 16.908 4.21799C16.4802 4 15.9201 4 14.8 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.0799 4 7.2V18L8 16M20 20L17.8062 18.5374C17.5065 18.3377 17.3567 18.2378 17.1946 18.167C17.0507 18.1042 16.9 18.0586 16.7454 18.031C16.5713 18 16.3912 18 16.0311 18H11.2C10.0799 18 9.51984 18 9.09202 17.782C8.71569 17.5903 8.40973 17.2843 8.21799 16.908C8 16.4802 8 15.9201 8 14.8V12.2C8 11.0799 8 10.5198 8.21799 10.092C8.40973 9.71569 8.71569 9.40973 9.09202 9.21799C9.51984 9 10.0799 9 11.2 9H16.8C17.9201 9 18.4802 9 18.908 9.21799C19.2843 9.40973 19.5903 9.71569 19.782 10.092C20 10.5198 20 11.0799 20 12.2V20Z"

          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span class="text-white font-semibold text-sm">Envoyer un message</span>
    </button>
  </div>
</div>

<div
  *ngIf="showCodeBox"
  class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-4 mt-8"
>
  <h2 class="text-center text-md font-semibold text-salmon mb-6">
    Code de récupération
  </h2>

  <div class="flex justify-center items-center gap-3 mb-6">
    <input
      type="text"
      maxlength="1"
      [value]="digit1"
      name="digit1"
      (input)="updateValue('digit1', $event)"
      (keydown)="handleKeydown($event, 'digit1')"
      class="w-12 h-12 text-center text-lg md:text-xl font-bold text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2"
    />
    <input
      type="text"
      maxlength="1"
      [value]="digit2"
      name="digit2"
      (input)="updateValue('digit2', $event)"
      (keydown)="handleKeydown($event, 'digit2')"
      class="w-12 h-12 text-center text-lg md:text-xl font-bold text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2"
    />
    <input
      type="text"
      maxlength="1"
      [value]="digit3"
      name="digit3"
      (input)="updateValue('digit3', $event)"
      (keydown)="handleKeydown($event, 'digit3')"
      class="w-12 h-12 text-center text-lg md:text-xl font-bold text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2"
    />
    <input
      type="text"
      maxlength="1"
      [value]="digit4"
      name="digit4"
      (input)="updateValue('digit4', $event)"
      (keydown)="handleKeydown($event, 'digit4')"
      class="w-12 h-12 text-center text-lg md:text-xl font-bold text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2"
    />
    <input
      type="text"
      maxlength="1"
      [value]="digit5"
      name="digit5"
      (input)="updateValue('digit5', $event)"
      (keydown)="handleKeydown($event, 'digit5')"
      class="w-12 h-12 text-center text-lg md:text-xl font-bold text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2"
    />
  
    <button
      (click)="submitCode()"
      class="w-12 h-12 bg-salmon text-white rounded-lg flex items-center justify-center shadow-md hover:bg-darkSalmon focus:outline-none focus:ring-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
  </div>
  

  <div class="text-center text-sm font-light md:text-base text-gray-600 mb-5">
    Rentre le code à 5 chiffres pour valider la récupération du repas !
  </div>
</div>
