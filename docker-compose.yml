services:
  db:
    image: postgres:13
    container_name: postgres-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bonsvoisins_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      context: ./server
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules # ignore node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    command: >
      sh -c "npx prisma db push && npm run start:dev"
    depends_on:
      - db

  client:
    build:
      context: ./client
    ports:
      - "4200:4200"
    volumes:
      - ./client:/app
      - /app/node_modules # ignore node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    command: ["npm", "start"]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: